<!DOCTYPE html>
<html class="loading" lang="es" data-textdirection="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta name="author" content="BANCO SAENZ"/>
        <title>Artear examen</title>

        <link href="vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="http://artear.com.ar/assets/v2/images/logo-artear.png" width="121" height="37" class="d-inline-block align-top" alt=""/>
            </a>
        </nav>

        <div class="container">
            <div class="row">
                <h1 class="mt-3">Totales</h1>
                <div class="col-md-12">
                    <div class="row">    
                        <div class="col-md-4">
                            <div class="card border-light mb-3">
                                <div class="card-header">Total personas</div>
                                <div class="card-body">
                                    <p class="card-text" th:text="'Cantidad total de personas: ' + ${totales.totalPersonas}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-light mb-3">
                                <div class="card-header">Total superiores</div>
                                <div class="card-body">
                                    <p class="card-text" th:text="'Cantidad de personas cuyo nombre y apellido tienen mas de 12 caracteres: ' + ${totales.personasNombreApellidoSuperior}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-light mb-3">
                                <div class="card-header">Porcentaje</div>
                                <div class="card-body">
                                    <p class="card-text" th:text="'Porcentaje de personas cuyo nombre y apellido tienen mas de 12 caracteres: ' + ${totales.porcentaje}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>

            <div class="row">
                <h1>Personas</h1>
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="persona : ${personas}">
                            <th scope="row" th:text="${persona.id}">1</th>
                            <td th:text="${persona.firstName}">Mark</td>
                            <td th:text="${persona.lastName}">Otto</td>
                            <td th:text="${persona.email}">@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="vendor/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
